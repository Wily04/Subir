<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Interesante</title>
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #000;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenidos a Mi Página Interesante</h1>
        <p>Esta es una demostración de una página sencilla que despliega información básica y botones de navegación.</p>
        <div class="btn-group">
            <a href="#" class="btn">Explorar</a>
            <a href="#" class="btn">Galería</a>
            <a href="#" class="btn">Contacto</a>
        </div>
    </div>

</body>
</html>
